{% extends 'nav.html' %}

{% block content %}

<!-- <ul> -->
{% for article in articles %}
<!-- <h1 style="color: green;">
        <li>{{article.title}}</li>
    </h1>  -->

<div class="container">
  <div class="jumbotron">

    <div class="card" style="width:700px">
      <img class="card-img-top" src="{{article.cover_photo.url}}" alt="Card image" style="width:100%">
      <div class="card-body">
        <!-- <h4 class="card-title">John Doe</h4> -->
        <h4 class="card-text">{{article.title}}</h4>
        <label for=""> created at :</label>
        <p class="card-text">{{article.posted_at | date:"d , m , y"}}</p>
        <label for=""> last updated at :</label>
        <p class="card-text">{{article.last_updated_at | date:"d , m , y"}}</p>
        <!-- <a href="#" class="btn btn-primary stretched-link">See Profile</a> -->
      </div>
    </div>
    <hr>
    <a href="{% url 'create'  %}" class="btn btn-success">Add Article</a>
    <a href="{% url 'delete' article.id %}" class="btn btn-danger">Delete Article</a>
    <a href="{% url 'update' article.id %}" class="btn btn-primary">Edit Article</a>



  </div>
</div>




{% endfor %}

{% endblock %}
